<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <a href="index.html" class="home-link">Go to Student Dashboard</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="dashboard-section">
                <!-- Manage Events -->
                <section id="admin-events">
                    <h2>Manage Events</h2>
                    <form id="add-event-form">
                        <div class="form-group">
                            <label for="event-title">Event Title:</label>
                            <input type="text" id="event-title" placeholder="Enter event title" required>
                        </div>

                        <div class="form-group">
                            <label for="event-description">Event Description:</label>
                            <textarea id="event-description" placeholder="Enter event description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="event-date">Event Date:</label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="form-group">
                            <label for="event-category">Event Category:</label>
                            <select id="event-category" required>
                                <option value="workshop">Workshop</option>
                                <option value="club">Club</option>
                                <option value="admin">Admin Announcement</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-submit">Add Event</button>
                    </form>
                </section>

                <!-- Send Notifications -->
                <section id="admin-notifications">
                    <h2>Send Notifications</h2>
                    <button id="send-notification" class="btn-send-notification">Send Notification to Students</button>
                </section>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
